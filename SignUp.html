<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <h2 style="text-align: center;">Sign Up</h2>
    <div class="container" style="background: center;margin-left: 55px;">
    <table>
        <tr>
        <td><label>First Name</label></td>
        <div class="input-form-group">
        <td><input type="text" name="fname" required class="form-control input-sm"></td></div>
        </tr>

        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" name="lname" required class="form-control input-sm"></td>
        </tr>

        <tr>
            <td><label>DOB</label></td>
            <td><input type="date" name="dob" required class="form-control input-sm"></td>
        </tr>

        <tr>
            <td><label>Phone</label></td>
            <td><input type="number" name="telephone" maxlength="10" required placeholder="07xxxxxxxx" class="form-control input-sm"></td>
        </tr>
        <tr>
            <td><label>email</label></td>
            <td><input type="email" name="email" required placeholder="abc@gmail.com" class="form-control input-sm"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea rows="5" cols="10"></textarea></td>
        </tr>
        <tr>
            <td><label>Select Area</label></td>
            <td><select class="form-control input-sm"><option value="1" disabled selected>select the area--</option><option value="2">Colombo</option></select></td>
        </tr>



    </table>
    <br><br>

    <input type="submit" value="Save" name="save" style="width: 25%;">
    </div>

    



</body>
